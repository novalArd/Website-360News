<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Artikel</title>
  <link rel="stylesheet" href="tambah.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Dashboard</h3>
      <ul>
        <li><a href="index.html">Profil Saya</a></li>
        <li><a href="#">Tambah Artikel</a></li>
        <li><a href="#">Edit Artikel</a></li>
        <li><a href="#">Statistik</a></li>
        <li><a href="#">Artikel Saya</a></li>
        <li><a href="#">Hapus Artikel</a></li>
      </ul>
      <a href="#" class="logout">Logout</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Tambah Artikel</h2>
      <form id="add-article-form" class="article-form">
        <div class="form-group">
          <label for="title">Judul Artikel</label>
          <input type="text" id="title" name="title" placeholder="Masukkan judul artikel" required>
        </div>
        <div class="form-group">
          <label for="content">Isi Artikel</label>
          <textarea id="content" name="content" rows="10" placeholder="Tulis isi artikel Anda" required></textarea>
        </div>
        <div class="form-group">
          <label for="category">Kategori</label>
          <select id="category" name="category" required>
            <option value="">Pilih Kategori</option>
            <option value="teknologi">Teknologi</option>
            <option value="pendidikan">Pendidikan</option>
            <option value="kesehatan">Kesehatan</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Unggah Gambar</label>
          <input type="file" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn-submit">Tambah Artikel</button>
      </form>
    </main>
  </div>
</body>
</html>
